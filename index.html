<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    .profile-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .profile-info {
      padding: 20px;
    }

    .profile-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-title {
      color: #888;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <img src="Cerrera.jpg" alt="Mark John Joshua Cerrera" class="profile-image">
  <div class="profile-info">
    <div class="profile-name">Mark John Joshua C. Cerrera</div>
    <div class="profile-title">Megaworld Property Specialist</div>
    <!-- Add more details as needed -->
  </div>
</div>

</body>
</html>
