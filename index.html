<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Specialist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    .cover-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .profile-image-container {
      border-radius: 50%;
      overflow: hidden;
      width: 100px;
      height: 100px;
      margin: -50px auto 10px;
      border: 4px solid #fff; /* Optional: Add a border around the profile image */
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      padding: 20px;
    }

    .profile-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-title {
      color: #888;
    }
    
    .visit-site-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 50px;
      margin-top: 20px;
      margin-bottom: 15px;
      display: inline-block;
    }

    .separator {
      border-top: 1px solid #ccc;
      margin: 20px 0;
      width: 100%;
    }

    .contact-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .contact-btn {
      border-radius: 50%;
      overflow: hidden;
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <img src="Cover.jpg" alt="Cover Image" class="cover-image">
  <div class="profile-image-container">
    <img src="Cerrera.png" alt="Mark John Joshua Cerrera" class="profile-image">
  </div>
  <div class="profile-info">
    <div class="profile-name">Mark John Joshua C. Cerrera</div>
    <div class="profile-title">Megaworld at Fort Property Specialist</div>
    <!-- Add more details as needed -->
    <a href="https://pre-sellingcondoph.com/" class="visit-site-btn">Visit Site</a>
    
    <div class="separator"></div>

    <div class="contact-buttons">
      <a href="mailto:mjjccer.megaworld@gmail.com" class="contact-btn"><img src="mail.png" alt="Your Image Description"></a>
      <a href="https://www.facebook.com/profile.php?id=61553764123694" class="contact-btn"><img src="Fb.png" alt="Your Image Description"></a>
      <a href="https://wa.me/639981887470" class="contact-btn"><img src="Whatsaap.png" alt="Your Image Description"></a>
      <a href="viber://add?number=+639981887470" class="contact-btn"><img src="Viber.png" alt="Your Image Description"></a>
    </div>
    <div class="profile-title">HLURB LS No.: 34635</div>
  
  </div>
</div>

</body>
</html>
